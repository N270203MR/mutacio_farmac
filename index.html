<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe Genètic</title>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 2rem;
      background: #ffffff;
      color: #003366;
    }
    h1 {
      color: #0059b3;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #004080;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #80bfff;
      border-radius: 4px;
      background-color: #ffffff;
      color: #003366;
    }
    .resultat {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #80bfff;
      background: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 102, 204, 0.1);
    }
  </style>
</head>
<body>
  <h1>Informe Genètic Personalitzat</h1>

  <label for="gen1">Gen 1</label>
  <select id="gen1"></select>

  <label for="fenotip1">Fenotip 1</label>
  <select id="fenotip1"></select>

  <label for="gen2">Gen 2</label>
  <select id="gen2"></select>

  <label for="fenotip2">Fenotip 2</label>
  <select id="fenotip2"></select>

  <div class="resultat" id="resultat">
    Selecciona els valors per veure la recomanació...
  </div>
</body>
</html>
